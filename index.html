<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propel your business</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--Header  start-->
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header_logo">
                    <a href="/" class="header_logo-link">
                        <img src="./img/svg/spoon-logo.svg" alt="Propel your business" class="header-logo-pic">
                    </a>
                </div>
                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="#!" class="header_link">Features</a>
                        </li>
                        <li class="header_item">
                            <a href="#!" class="header_link">Premium</a>
                        </li>
                        <li class="header_item">
                            <a href="#!" class="header_link">Pricing</a>
                        </li>
                        <li class="header_item about">
                            <a href="#!" class="header_link">About</a>
                        </li>
                        <li class="header_item-start">
                              <img src="./img/svg/header-point.svg" alt="point">              
                        </li>
                        <li class="header_item-start">
                            <a href="#!" class="header_link">Sign in</a>
                        </li>
                        <li class="header_item-start ">
                            <a href="#!" class="get-started">Get Started</a>
                            
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!--Header  end-->

    <!--Intro  start-->
    <main class="main">
        <section class="intro">
            <div class="intro_started">
                <h1 class="intro_title">
                    Propel your business.
                </h1>
                <p class="intro_subtitle">Propel comes with everything you need to get your business rolling.</p>
                <button type="submit" class="get-started_submit">Get Started</button>
            </div>
        </section>
    </main>
    <!--Intro  end-->
</body>
</html>
